name: tests

on:
  push:
    branches:
      - develop
      - main
  pull_request:
    branches:
      - develop
      - main

jobs:
  ci:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repository
      - name: Checkout
        uses: actions/checkout@v4

      # 2️⃣ Setup PHP
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: 8.3   # use 8.3 for better stability
          tools: composer:v2
          coverage: xdebug

      # 3️⃣ Setup Node
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      # 4️⃣ Install Node Dependencies
      - name: Install Node Dependencies
        run: npm ci

      # 5️⃣ Install PHP Dependencies
      - name: Install PHP Dependencies
        run: composer install --no-interaction --prefer-dist --optimize-autoloader

      # 6️⃣ Prepare Environment File
      - name: Setup Environment
        run: |
          cp .env.example .env
          echo "APP_NAME=JobAI" >> .env
          echo "APP_ENV=testing" >> .env
          echo "APP_DEBUG=true" >> .env
          echo "APP_KEY=base64:abcdefghijklmnopqrstuvwxyz1234567890abcd=" >> .env
          echo "DB_CONNECTION=sqlite" >> .env
          echo "DB_DATABASE=:memory:" >> .env
          echo "CACHE_DRIVER=array" >> .env
          echo "QUEUE_CONNECTION=sync" >> .env
          echo "SESSION_DRIVER=array" >> .env
          echo "LOG_CHANNEL=stack" >> .env
          echo "OPENAI_API_KEY=dummykey" >> .env
          echo "VITE_OPENAI_KEY=dummyvitekey" >> .env

      # 7️⃣ Generate Laravel Key (optional but harmless)
      - name: Generate Application Key
        run: php artisan key:generate || true

      # 8️⃣ Publish Ziggy Configuration (optional)
      - name: Publish Ziggy Configuration
        run: php artisan ziggy:generate || true

      # 9️⃣ Build Frontend Assets
      - name: Build Assets
        run: npm run build

      # 🔟 Run PHPUnit Tests
      - name: Run Tests
        run: ./vendor/bin/phpunit
